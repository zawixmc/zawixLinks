    <script>
        document.querySelectorAll('.project-card').forEach(card => {
            card.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 800);
            });

            card.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / rect.width) * 100;
                const y = ((e.clientY - rect.top) / rect.height) * 100;
                
                const magneticField = this.querySelector('.magnetic-field');
                if (magneticField) {
                    magneticField.style.setProperty('--mouse-x', x + '%');
                    magneticField.style.setProperty('--mouse-y', y + '%');
                }
            });

            card.addEventListener('mouseenter', function() {
                this.style.setProperty('--hover-active', '1');
            });

            card.addEventListener('mouseleave', function() {
                this.style.setProperty('--hover-active', '0');
            });
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, {
            threshold: 0.1
        });

        document.querySelectorAll('.project-card').forEach(card => {
            observer.observe(card);
        });
    </script>
